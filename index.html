<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Classroom Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'child': ['Fredoka', 'sans-serif'],
              'chalk': ['Permanent Marker', 'cursive'],
            },
            colors: {
              'chalkboard': '#2d4e38',
              'chalk-dust': '#e0e0e0',
              'paper-yellow': '#fffdf0',
            },
            backgroundImage: {
              'cork': "url('https://www.transparenttextures.com/patterns/cork-board.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3e5ab; /* Fallback for cork */
        background-image: url("https://www.transparenttextures.com/patterns/cork-board.png");
      }
      .notebook-lines {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
